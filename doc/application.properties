spring.application.name=doc

# Server configuration
server.port=8080
server.servlet.context-path=/api

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Database configuration (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/docdb?useSSL=false&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# Account Management Database configuration
spring.datasource.account-management.url=${ACCOUNT_DB_URL:jdbc:mysql://localhost:3306/accountmanagement?useSSL=false&serverTimezone=UTC}
spring.datasource.account-management.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.account-management.username=${ACCOUNT_DB_USERNAME:root}
spring.datasource.account-management.password=${ACCOUNT_DB_PASSWORD:1234}

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Tesseract OCR
# tesseract.data.path=${TESSERACT_DATA_PATH:/usr/share/tesseract-ocr/4.00/tessdata}
tesseract.data.path=${TESSERACT_DATA_PATH:C:/Program Files/Tesseract-OCR/tessdata}
tesseract.language.code=${TESSERACT_LANGUAGE:eng}

# Logging configuration
logging.level.com.aplusbinary.binarypixor.doc=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Application Business Logic configuration
# File validation
app.validation.file.max-size=50MB
app.validation.file.allowed-types=application/pdf,image/jpeg,image/png,image/tiff

# Document processing
app.processing.temp.directory=${TEMP_DIR:${java.io.tmpdir}/doc-processing}
app.processing.cleanup.hours=24

# Jackson configuration for Java 8 date/time types
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# Security configuration
# JWT Authentication
app.security.jwt.secret=${JWT_SECRET:v9XlP2oBqRnGfT7zK0mVw8BdXsQ4aJeR}

# External Services configuration
# AccountManagement service base URL for credit reservations
app.accountmanagement.base-url=${ACCOUNT_MGMT_URL:http://localhost:8081}

# Pricing defaults
app.pricing.operation-code.invoice-upload=${PRICING_OPERATION_CODE:INVOICE_UPLOAD}
app.pricing.minimum-reservation=${PRICING_MIN_RESERVATION:1}

# Credit reservation TTL (seconds)
app.credit.reservation.ttl-seconds=${CREDIT_RESERVATION_TTL:900}

# Utility API
app.external.util.api.url=${UTIL_API_URL:https://util.aplusbinary.com}
